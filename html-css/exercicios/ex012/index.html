<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/capa-flores.png" controls autoplay loop>
        <source src="midias/meu-video.mkv" type="video/mkv">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>

    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=XcGzWI7qOPU48mnv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
