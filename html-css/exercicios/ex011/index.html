<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>



    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <!--  <audio src="midia/BigSky.mp3"  controls ></audio>  -->
    <!-- MP3 WAV  OGG  formatos de áudio-->
     <audio preload="metadata"  controls loop>
        <!-- autoplay = o site carrega o áudio e toca automaticamente 
         controls = exibe os controles pra pausar o audio/avançar etc.
         loop = faz o audio tocar em loop
         
         preload = metadata(carrega pouca informação, nome do aarquivo e etc.)
         auto = carrega tudo junto com o site(não recomendado)
         none = só carrega quabdo o usuário clica no audio-->
        <source src="midia/BigSky.mp3" type="audio/mpeg">
        <source src="midia/BigSky.ogg" type="audio/ogg">
        <source src="midia/BigSky.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. 
            <a href="">Clique aqui para baixar o arquivo MP3.</a>
        </p>

     </audio>


    
</body>
</html>
